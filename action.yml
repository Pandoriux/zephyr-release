name: Zephyr Release
description: Automates version bumps, changelogs, and releases.
author: Pandoriux

branding:
  icon: wind
  color: blue

inputs:
  token:
    description: Token for Zephyr Release. Defaults to GITHUB_TOKEN.
    required: false
    default: ${{ github.token }}
  config-path:
    description: Path to config file, relative to project root.
    required: false
    default: ""
  config-inline:
    description: Config written in literal block scalar ( | ), will merge with config from config-path and override duplicate keys.
    required: false
    default: ""

runs:
  using: "node24"
  main: "dist/main.mjs"